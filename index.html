<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Planet Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Planet Maker</h1>
        
        <div class="box">
            <div class="side-panel">
                <h3>Rendering & Camera</h3>
                
                <label>Ambient Light
                    <input id="ambCol" type="color" value="#333333">
                </label>

                <label>Cam Speed
                    <input id="camSpeed" type="number" min="-7" max="7" step="0.1" value="0.1">
                </label>

                <label>Zoom
                    <input id="zoom" type="range" min="0" max="1000" step="0.01" value="800.0">
                </label>
            </div>



            <canvas id="glCanvas" width="800" height="800">
                Your browser doesn't appear to support the HTML5 canvas element.
            </canvas>


			<div class="side-panel">
            <div class="selected-model-menu open" data-model="None">
                <h2>Create New</h2>
                
                <label>Radius
                    <input type="number" id="spawnPlanetRadius" min="0" max="100" step="1" value="2">
                </label>

                <p>Position</p>
                <div id="spawnPlanetPos"class="smallContainer">
                    <div class="coord"><small>X</small><input type="number" id="newSpawnX" value="0"></div>
                    <div class="coord"><small>Y</small><input type="number" id="newSpawnY" value="0"></div>
                    <div class="coord"><small>Z</small><input type="number" id="newSpawnZ" value="0"></div>
                </div>

                <div class="random-settings">
                    <label class="row-label">
                        Randomise <input type="checkbox" id="randomisePlanet">
                    </label>
                    <label>Count
                        <input type="number" id="randomSpawnAmount" min="1" max="100" step="1" value="1">
                    </label>
                </div>

                <button id="newPlanet">Create New Planet</button>
            </div>

            <div class="selected-model-menu" data-model="Planet">
                <h2>Planet Options</h2>
                
                <section>
                    <h3>Appearance</h3>
                    <label>Style
                        <select id="paintType">
                            <option value="">-- Choose One --</option>
                            <option value="Swirl">Swirl</option>
                            <option value="Ocean">Ocean</option>
                            <option value="Terrain">Terrain</option>
                        </select>
                    </label>
                    <div id="configArea"></div>
                    <button id="paintBtn" class="hidden">Paint</button>
                </section>

                <section>
                    <h3>Terrain</h3>
                    <label>Frequency <input id="freq" type="number" step="0.1" value="0.5"></label>
                    <label>Amplitude <input id="amp" type="number" step="0.1" value="1.0"></label>
                    <label>Lacunarity <input id="lacu" type="number" step="0.1" value="1.8"></label>
                    <label>Persistance <input id="pers" type="number" step="0.1" value="0.5"></label>
                    <label>Octaves <input id="octa" type="number" step="1" value="3"></label>
                </section>

                <button id="killPlanet" class="danger">Remove Planet</button>
            </div>

            <div class="selected-model-menu" data-model="Star">
                <h2>Star Options</h2>

                <section>
                    <h3>Colours</h3>
                    <div id="colorArea">
                        <span>Palette</span>
                        <input type="color" value="#333333">
                        <input type="color" value="#333333">
                        <input type="color" value="#333333">
                        <input type="color" value="#333333">
                    </div>
                    <label>Glow Colour
                        <input id="glow" type="color" value="#333333">
                    </label>
                    <label>Glow Strength
                        <input id="glowStr" type="number" step="0.1" value="1.0">
                    </label>
                </section>

                <section>
                    <label>Radius
                        <input id="starRadius" type="number" min="1" step="1" value="10">
                    </label>

                    <p>Position</p>
                    <div class="smallContainer">
                        <div class="coord"><small>X</small><input type="number" id="starX" value="0"></div>
                        <div class="coord"><small>Y</small><input type="number" id="starY" value="0"></div>
                        <div class="coord"><small>Z</small><input type="number" id="starZ" value="0"></div>
                    </div>
                </section>
            </div>
			</div>

        </div> 
</div>
	<script src="js/libs/toji-gl-matrix-accefb6/dist/gl-matrix-min.js"></script>
	<script src="js/libs/noisejs-master/perlin.js"></script>

	


	<script>

		let mouse_moving = false;


		function mouse_down(e) {
		  mouse_moving = true;
		  if (typeof mouse_pressed === "function") {
			mouse_pressed(e.offsetX, e.offsetY);
		  }
		}

		function mouse_move(e) {
		  if (!mouse_moving) return;
		  if (typeof mouse_moved === "function") {

			mouse_moved(e.offsetX, e.offsetY);
		  }
		}

		function mouse_up(e) {
		  if (!mouse_moving) return;
		  mouse_moving = false;
		  if (typeof mouse_released === "function") {
			
			mouse_released(e.offsetX, e.offsetY);
		  }
		}

		function setup_mouse_events(id) {
		  const can = document.getElementById(id);

		  can.addEventListener("mousedown", mouse_down);
		  can.addEventListener("mousemove", mouse_move);
		  can.addEventListener("mouseup", mouse_up); 
		}

	</script>

	
	<script type="module" src="js/main.js"></script>
	<script type="module" src="js/CelestialBody.js"></script>

	<script type="module" src="js/WebGL/ShaderManager.js"></script>
	<script type="module" src="js/WebGL/ShaderProgram.js"></script>
	<script type="module" src="js/WebGL/Renderer.js"></script>

	<script type="module" src="js/Shape/Shape.js"></script>
	<script type="module" src="js/Shape/Cube.js"></script>
	<script type="module" src="js/Shape/Sphere.js"></script>

	<script type="module" src="js/UI/paintUI.js"></script>
	<script type="module" src="js/UI/PlanetUI.js"></script>
	<script type="module" src="js/UI/TerrainUI.js"></script>


</body>
</html>
